<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <span class="flexSpan">flex</span>
        <button class="flexButton">display: flex</button>
        <div class="flex-directions">
            <span class="flex-direction">flex-direction</span>
            <button class="flex-direction-row">row</button>
            <button class="flex-direction-column">column</button>
            <button class="flex-direction-row-reverse">row-reverse</button>
            <button class="flex-direction-column-reverse">column-reverse</button>
        </div>
        <div class="flex-wraps">
            <span class="flex-wrap">flex-wrap</span>
            <button class="flex-wrap-nowrap">nowrap</button>
            <button class="flex-wrap-wrap">wrap</button>
            <button class="flex-wrap-wrap-reverse">wrap-reverse</button>
        </div>
        <div class="justify-contents">
            <span class="justify-content">justify-content</span>
            <button class="justify-content-flex-start">flex-start</button>
            <button class="justify-content-center">center</button>
            <button class="justify-content-flex-end">flex-end</button>
            <button class="justify-content-space-between">space-between</button>
            <button class="justify-content-space-around">space-around</button>
            <button class="justify-content-space-evenly">space-evenly</button>
        </div>
        <div class="align-items">
            <span class="align-items">align-items</span>
            <button class="align-items-stretch">stretch</button>
            <button class="align-items-flex-start">flex-start</button>
            <button class="align-items-flex-end">flex-end</button>
            <button class="align-items-center">center</button>
            <button class="align-items-baseline">baseline</button>
        </div>
        <div class="align-contents">
            <span class="align-content">align-content</span>
            <button class="align-content-stretch">stretch</button>
            <button class="align-content-flex-start">flex-start</button>
            <button class="align-content-flex-end">flex-end</button>
            <button class="align-content-center">center</button>
            <button class="align-content-space-between">space-between</button>
            <button class="align-content-space-around">space-around</button>
            <button class="align-content-space-evenly">space-evenly</button>
        </div>
    </div>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">12</div>
        <div class="box">14</div>
        <div class="box">15</div>
    </div>
</body>
</html>
